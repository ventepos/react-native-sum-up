
buildscript {
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.3'
    }
}

allprojects {
    repositories {
        jcenter()

        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }

        maven { url 'https://maven.sumup.com/releases' }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
    // Possible resolution strategy. Only necessary if not compiling against API 27
    configurations.all {
        resolutionStrategy {
            force 'com.android.support:support-v4:26.1.0'
            force 'com.android.support:appcompat-v7:26.1.0'
            force 'com.android.support:cardview-v7:26.1.0'
            force 'com.android.support:design:26.1.0'
        }
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
    }

    buildTypes {
        debug {
            // All ProGuard rules required by the SumUp SDK are packaged with the library
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt')
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    // annotationProcessor 'com.neenbedankt.bundles:argument:1.0.4'
    // compile 'com.neenbedankt.bundles:argument:1.0.4'
    compile 'com.facebook.react:react-native:+'
    compile 'com.android.support:appcompat-v7:27.1.1'
    compile 'com.android.support:design:27.1.1'

    compile 'com.sumup:merchant-sdk:3.2.2'
}
